<div class="panel panel-primary">
    <div class="panel-heading">
     <h3 class="panel-title">Chat</h3>
 </div>
 <div class="panel-body">
    <ul class="chat">
        <li ng-repeat="message in messages">{{message.comment}}</li>
    </ul>
</div>
<div class="panel-footer">
    <div class="input-group">
        <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." ng-model="messageText" /> 
        <span class="input-group-btn">
            <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="sendMessage()">
                Send
            </button>
        </span>
    </div>
</div>
</div>
