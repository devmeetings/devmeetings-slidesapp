<style type="text/css">
.chat {
    list-style: none;
    margin: 0;
    padding: 0;
}
.chat li {
    margin-bottom: 10px;
    padding-bottom: 5px;
    border-bottom: 1px dotted #B3A9A9;
}
.chat li.left .chat-body {
    margin-left: 60px;
}
.chat li.right .chat-body {
    margin-right: 60px;
}
.chat li .chat-body p {
    margin: 0;
    color: #777777;
}
.panel .slidedown .glyphicon, .chat .glyphicon {
    margin-right: 5px;
}
.panel-body {
    overflow-y: scroll;
    height: 250px;
}
::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
    background-color: #F5F5F5;
}
::-webkit-scrollbar {
    width: 12px;
    background-color: #F5F5F5;
}
::-webkit-scrollbar-thumb {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
    background-color: #555;
}

.animate-enter-setup, 
.animate-leave-setup
{ 
    -webkit-transition: 4000ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    -moz-transition: 4000ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    -ms-transition: 4000ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    -o-transition: 4000ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    transition: 4000ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    position: relative;
    display: block;
} 
 
.animate-enter-setup.animate-enter-start, 
.animate-leave-setup {
    opacity: 1;
    top: 0;
    height: 30px;
}
 
.animate-leave-setup.animate-leave-start,
.animate-enter-setup {
    opacity: 0;
    top: -50px;
    height: 0px;
}

</style>


<div class="panel panel-primary">
    <div class="panel-heading">
       <h3 class="panel-title">Chat</h3>
   </div>
   <div class="panel-body" id="chatscroll">
    <ul class="chat">
        <li ng-repeat="message in messages | orderBy: message.timestamp:'true'" ng-class="{'left clearfix' : $even, 'right clearfix' : $odd}">
            <div>
                <span class="chat-img" ng-class="{'pull-left': $even, 'pull-right': $odd}">
                    <img ng-show="$even" src="http://placehold.it/50/55C1E7/fff&amp;text=JS" alt="User Avatar" class="img-circle" />
                    <img ng-show="$odd" src="http://placehold.it/50/FA6F57/fff&amp;text=JS" alt="User Avatar" class="img-circle">
                </span>
                <div class="chat-body clearfix">
                    <div class="header">
                        <strong ng-if="$even" class="primary-font">Anonymous</strong>
                        <small class="text-muted" ng-class="{'pull-right': $even}">
                            <span class="glyphicon glyphicon-time">
                            </span>
                            {{ message.timestamp | date : 'yyyy-MM-dd HH:mm:ss' }}
                        </small>
                        <strong ng-if="$odd" class="primary-font pull-right">Anonymouse</strong>
                    </div>
                    <p>{{message.comment}}</p>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="panel-footer">
    
        <form ng-submit="sendMessage()" class="input-group">
            <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." ng-model="messageText" />
            <span class="input-group-btn">
                <input class="btn btn-warning btn-sm" id="btn-chat" type="submit" value="Send"/>
            </span>
        </form>
    
</div>
</div>
